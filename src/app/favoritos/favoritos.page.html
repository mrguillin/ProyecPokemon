<ion-header>
  <ion-toolbar>
    <ion-title>Favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-grid>
     <ion-row>
       <ion-col size-xs="4" *ngFor="let f of arrayFav">
          <ion-img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/{{f}}.png">
          </ion-img>
       </ion-col>
     </ion-row>
  </ion-grid>
</ion-content>
